{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipou Blog 📝</title>
    <link rel="stylesheet" href="{% static 'css/components/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/components/profile.css' %}" />
    <link rel="stylesheet" href="{% static 'css/post-list.css' %}" />
    <link rel="stylesheet" href="{% static 'css/components/post-form.css' %}" />
    <link rel="stylesheet" href="{% static 'css/components/editProfil.css' %}" />
    <link rel="stylesheet" href="{% static 'css/components/floating-button.css' %}" />
  </head>

  <body>
    {% block header %} {% include "partials/header.html" %} {% endblock %}

    <main style="margin-top: 80px">{% block content %}{% endblock %}</main>
    
    {% if user.is_authenticated %}
    <a href="{% url 'create' %}" class="floating-create-button" title="Créer un nouveau post">
      <img src="{% static 'images/post.png' %}" alt="Créer un post" />
    </a>
    {% endif %}
    
    <!-- Scripts -->
    <script src="{% static 'js/header.js' %}"></script>
  </body>
</html>
