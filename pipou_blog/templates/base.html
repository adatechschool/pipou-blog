{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipou Blog </title>
    <link rel="icon" href="{% static 'images/LOGO7.png' %}" width="32" height="32" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form-global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/components/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/components/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
    <link rel="stylesheet" href="{% static 'css/post-list.css' %}" />
    <link rel="stylesheet" href="{% static 'css/post-detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/editProfil.css' %}" />
    <link rel="stylesheet" href="{% static 'css/components/floating-button.css' %}" />
    <link rel="stylesheet" href="{% static 'css/components/likes.css' %}" />
  </head>

  <body>
    {% block header %} {% include "partials/header.html" %} {% endblock %}

    <main>{% block content %}{% endblock %}</main>

    {% if user.is_authenticated and request.resolver_match.url_name != 'create' %}

    <a href="{% url 'create' %}" class="floating-create-button" title="Créer un nouveau post">
      <img src="{% static 'images/post.png' %}" alt="Créer un post" />
    </a>

    {% endif %}


    {% block footer %} {% include "partials/footer.html" %} {% endblock %}
    <!-- Scripts -->
    <script src="{% static 'js/header.js' %}"></script>
    <script src="{% static 'js/delete-confirm.js' %}"></script>
  </body>
</html>
